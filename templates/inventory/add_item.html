{% extends "layout.html" %}
{% load static %}

{% block title %}
    Client - Dashboard
{% endblock %}

{% block body %}
    <!-- sidebar -->
    {% include 'layouts/sidebar.html' %}

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Add Items</h3>
                        <p class="text-subtitle text-muted">Give textual form controls like input upgrade with
                            custom styles,
                            sizing, focus states, and more.</p>
                    </div>
                </div>
            </div>
            
            <section class="section">
                <div class="card col-6">
                    <div class="card-body">
                        <div class="row">
                            <!--  -->
                                <form action="{% url 'crate_detail' crate.category.slug crate.slug %}" method="post">
                                    {% csrf_token %}
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="basicInput">Item Name</label>
                                            <input type="text" name="item_name" class="form-control" 
                                            placeholder="Item Name" maxlength="30" required>
                                        </div>
                               
                                            <input type="submit" name="add_item" class="btn btn-primary me-1 mb-1" value="Submit">
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>

{% endblock %}
